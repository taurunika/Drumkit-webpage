<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit Webpage</title>
    <link href="./index.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="background">


        <audio id="audio-player">
            <source src="" type="audio/ogg">
        </audio>


        <a href="#" class="tone-card">
            <div class="card" id="clap">
                <h2>A</h2>
                <p>CLAP</p>
            </div>
        </a>


        <a href="#" class="tone-card">
            <div class="card" id="hihat">
                <h2>S</h2>
                <p>HIHAT</p>
            </div>
        </a>


        <a href="#" class="tone-card">
            <div class="card" id="kick">
                <h2>D</h2>
                <p>KICK</p>
            </div>
        </a>


        <a href="#" class="tone-card">
            <div class="card" id="openhat">
                <h2>F</h2>
                <p>OPENHAT</p>
            </div>
        </a>


        <a href="#" class="tone-card">
            <div class="card" id="boom">
                <h2>G</h2>
                <p>BOOM</p>
            </div>
        </a>


        <a href="#" class="tone-card">
            <div class="card" id="ride">
                <h2>H</h2>
                <p>RIDE</p>
            </div>
        </a>


        <a href="#" class="tone-card">
            <div class="card" id="snare">
                <h2>J</h2>
                <p>SNARE</p>
            </div>
        </a>


        <a href="#" class="tone-card">
            <div class="card" id="tom">
                <h2>K</h2>
                <p>TOM</p>
            </div>
        </a>


        <a href="#" class="tone-card">
            <div class="card" id="tink">
                <h2>L</h2>
                <p>TINK</p>
            </div>
        </a>

    </div>

    <script src="./index.js"></script>

</body>

</html>
